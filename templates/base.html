<!DOCTYPE html>
<html>
<head>
	<title>{% block title %}Viberr{% endblock %}</title>
	{% load staticfiles %}
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
	<link href='https://fonts.googleapis.com/css?family=Satisfy' rel='stylesheet' type='text/css'>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    {% block head %}
    {% endblock %}

   
</head>

<body style="background-image: url({% static 'shop/images/background.png' %})">
<nav class="navbar navbar-inverse">
	<div class="container-fluid">
		<div class="navbar-header">
			<!-- For the 3 lines that come when window is small to display all navbar options -->
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topNavBar">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
			<a class="navbar-brand" href="{% url 'index' %}">Viberr</a>
		</div>

		<!-- Items -->
		<div class="collapse navbar-collapse" id="topNavBar">
			<ul class="nav navbar-nav">
				<li class="active">
					<a href="{% url 'itemslist' %}">
						<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;
						Shop
					</a>
				</li>
			</ul>

			<form class="navbar-form navbar-left" role="search" method="get" action="{% url 'search' %}">
				<div class="form-group">
					<input type="text" class="form-control " name="q" value="" placeholder="Search any item">
					
				</div>
				<button type="submit" class="btn btn-default">Search</button>
			</form>

			<ul class="nav navbar-nav navbar-right">
				<li class="active">
					<a href="{% url 'itemslist' %}">
						<span aria-hidden="true"></span>&nbsp;Start Shopping
					</a>
				</li>
				<li class="active">
					<a href="{% url 'registration' %}">
						<span aria-hidden="true"></span>&nbsp;SIGN UP
					</a>
				</li>

				<li class="active">
					<a href="{% url 'login' %}">
						<span class="glyphicon glyphicon-off" aria-hidden="true"></span>&nbsp;Login
					</a>
				</li>
				<li class="active">
					<a href="{% url 'myorders' %}">
						<span class="glyphicon glyphicon-cd" aria-hidden="true"></span>&nbsp;My Orders
					</a>
				</li>
				<li class="active">
					<a href="{% url 'mycart' %}">
						<span aria-hidden="true"></span><img src="{% static 'shop/images/cart.png' %}" height="22" width="22" >&nbsp;Cart
					</a>
				</li>

				<li class="active">
					<a href="{% url 'logout' %}">
						<span class="glyphicon glyphicon-on" aria-hidden="true"></span>&nbsp;Logout
					</a>
				</li>

			</ul>
			

		</div>
	</div>
</nav>
{% block body %}
{% endblock %}
</body>
</html>
